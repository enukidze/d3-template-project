<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script> <!-- Popper.js -->
    <script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy.umd.min.js"></script>
    <link href="https://unpkg.com/tippy.js@6.3.7/dist/tippy.css" rel="stylesheet">
</head>

<body translate="no">
    <div style="position: absolute; right: 600px;">UNITED STATES GDP</div>
    <div class="page-container">
        <div id="graph-container"></div>
    </div>

    <script src="libs/d3.v7.min.js"></script>
    <script  src="scripts/d3chart.js" ></script>


    <script >
        let chart;
        d3.json('data/data.json')
            .then(data => {
                chart = new Chart()
                    .svgHeight(window.innerHeight - 30)
                    .svgWidth(window.innerWidth - 30)
                    .container('#graph-container')
                    .data(data)
                    .render()
            })
    </script>

  



</body>

</html>
